<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9decb745b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <!-- ?sezione pulsanti inserimento -->
        <div class="container mt-4 d-flex align-items-center justify-content-center">
            <input type="text" name="" id="" placeholder="Scrivi una task">
            <button type="button" class="btn btn-primary ms-4">Primary</button>
        </div>

        <!-- ?sezione task dan fare -->
        <div class="container p-5 fs-5">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between" v-for="( elem, index ) in obj" :key="index">
                    <span>{{elem.task}}</span>
                    <i class="fa-solid fa-xmark text-danger"></i>
                </li>
                
            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
